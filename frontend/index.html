<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema Médico</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper blue">
      <a href="#" class="brand-logo center">Sistema Médico</a>
    </div>
  </nav>
  <!-- Navegação com botões -->
  <div id="nav-botoes">
    <div class="row">
      <div>
        <ul>
          <li id="btn-medicos">
            <a href="#doctors-section" onclick="showSection('doctors-section')">Médicos</a>
          </li>
          <li id="btn-pacientes" <a href="#patients-section" onclick="showSection('patients-section')">Pacientes</a>
          </li>
          <li id="btn-docs">
            <a href="#document-section" onclick="showSection('document-section')">Documentos</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Login Section -->
  <div id="login-section" class="page-float">
    <div class="card-custom">
      <h4 class="center-align">Login</h4>
      <div class="input-field">
        <input type="email" id="email" required />
        <label for="email">Email</label>
      </div>
      <div class="input-field">
        <input type="password" id="password" required />
        <label for="password">Senha</label>
      </div>
      <button class="btn blue waves-effect waves-light" onclick="login()">
        Entrar
      </button>
      <p id="login-error" class="red-text"></p>
      <button class="btn green waves-effect waves-light" onclick="showRegister()">
        Não possui uma conta? Cadastre-se
      </button>
    </div>
  </div>

  <!-- Login Section -->
  <div id="create-sala-section" class="page-float" style="display: none">
    <div class="card-custom">
      <h4 class="center-align">Criar sala</h4>
      <div class="input-field">
        <input type="text" id="sala_name" required />
        <label for="sala_name">Nome da Sala</label>
      </div>
      <div class="input-field">
        <select id="patients-list" required>
          <option value="" disabled selected>Escolha o paciente</option>
          <option value="doctor">Médico</option>
          <option value="patient">Paciente</option>
        </select>
        <label for="patients-list">Paciente</label>
      </div>
      <button class="btn blue waves-effect waves-light" onclick="createSala()">
        Criar Sala
      </button>
      <button class="btn green waves-effect waves-light" onclick="closePopUpCreateSala()">
        Cancelar
      </button>
      <p id="create-sala-error" class="red-text"></p>
      <p id="create-sala-success" class="green-text"></p>
    </div>
  </div>

  <div id="register-section" class="page-float" style="display: none">
    <div class="card-custom">
      <h4 class="center-align">Registro</h4>
      <div class="input-field">
        <input type="text" id="register-name" required />
        <label for="register-name">Nome</label>
      </div>
      <div class="input-field">
        <input type="email" id="register-email" required />
        <label for="register-email">Email</label>
      </div>
      <div class="input-field">
        <input type="password" id="register-password" required />
        <label for="register-password">Senha</label>
      </div>
      <div class="input-field">
        <select id="register-role" required>
          <option value="" disabled selected>Escolha o papel</option>
          <option value="doctor">Médico</option>
          <option value="patient">Paciente</option>
        </select>
        <label for="register-role">Papel</label>
      </div>
      <button class="btn blue waves-effect waves-light" onclick="register()">
        Registrar
      </button>
      <p id="register-error" class="red-text"></p>
      <p id="register-success" class="green-text"></p>

      <button class="btn blue waves-effect waves-light" onclick="showLogin()">
        Já possi uma conta? Entre
      </button>
    </div>
  </div>

  <div id="dashboard" style="display: none">
    <div class="tab">
      <section id="sala-list-section" class="container section" style="display: none">
        <h5>Salas virtuais</h5>
        <ul id="salasList" class="collection"></ul>
        <button id="create-sala-button" class="btn blue waves-effect waves-light" onclick="openPopUpCreateSala()">
          Criar Sala
        </button>
      </section>
    </div>
    <!-- Doctors List for Patients -->
    <div class="doc-body">
      <!-- Document Upload Section for Doctors or Document View for Patients -->
      <section id="document-section" class="page-float" style="display: none">
        <div class="card-custom">
          <h5>Documentos do Paciente</h5>
        <div class="file-field input-field">
          <div class="btn blue">
            <span>Escolher arquivo</span>
            <input type="file" id="file-upload" />
          </div>
          <div class="input-field">
            <input id="file-name" class="file-path validate" type="text" />
            <label for="file-name">Descrição</label>
          </div>
        </div>
        <button class="btn blue waves-effect waves-light" onclick="uploadDocument()">
          Enviar Documento
        </button>
        <button class="btn green waves-effect waves-light" onclick="closePopUpUpload()">
          Cancelar
        </button>
        </div>
      </section>
      <!-- Document Upload Section for Doctors or Document View for Patients -->
       <selection id="document-popup" class="page-float" style="display: none">
        <div class="card-custom">
          <h2 id="doc-title-popup">Documentos do Paciente</h2>
          <button id="view-doc-btn" class="btn blue waves-effect waves-light" >
            Visualizar Documento
          </button>
          <button class="btn green waves-effect waves-light" onclick="closePopUpUpload()">
            Excluir Documento
          </button>
          <button class="btn green waves-effect waves-light" onclick="closePopUpDocumento()">
            Cancelar
          </button>
        </div>
       </selection>
      <section>
        <h2 id="sala-list-name">Nome da sala</h2>
        <ul id="document-list" class="collection">
          
          <!-- Item de lista para o botão de upload -->
          <li class="collection-item upload-button">
            <button id="upload-doc-button" class="btn blue waves-effect waves-light" onclick="openPopUpUpload()">
              Enviar Novo Documento
            </button>
          </li>
        </ul>
        
      </section>
    </div>
    
  </div>
  
  <script src="script.js"></script>
</body>
</html>
